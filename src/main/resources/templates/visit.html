<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>visit</title>
</head>
<body>
<div>
    <form action="/visit-input">
        <div>
            <label for="date" th:text="${dateLabel}"></label>
            <input type="date" id="date" name="date" th:placeholder="">
            <span th:text="${dateNotice}"></span>
        </div>
        <div>
            <label for="number" th:text="${numberLabel}"></label>
            <input type="number" id="number" name="number" th:placeholder="">
            <span th:text="${numberNotice}"></span>
        </div>
        <div>
            <button type="submit"></button>
        </div>
    </form>
</div>
</body>
</html>
